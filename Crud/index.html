<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-cube"></i>
                    <span>Product Management</span>
                </div>
                <nav>
                    <ul>
                        <li><a href="#" class="nav-link active" data-page="products-page"><i class="fas fa-box-open"></i> Products</a></li>
                        <li><a href="#" class="nav-link" data-page="add-product-page"><i class="fas fa-plus-circle"></i> Add Product</a></li>
                    </ul>
                </nav>

            </div>
        </div>
    </header>

    <div class="container">
        <div id="products-page" class="page active">
            <!-- Image Slider/Carousel -->
            <div class="image-slider mb-5">
                <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">

                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="slide-image">
                                <img src="./images/baner2.jpg" alt="Product Management">
                                <div class="slide-overlay">
                                    <h3>Product Management</h3>
                                    <p>Efficient inventory control</p>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="slide-image">
                                <img src="./images/baner3.jpg" alt="Business Solutions">
                                <div class="slide-overlay">
                                    <h3>Business Solutions</h3>
                                    <p>Professional tools for success</p>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="slide-image">
                                <img src="./images/baner4.jpg" alt="Data Analytics">
                                <div class="slide-overlay">
                                    <h3>Data Analytics</h3>
                                    <p>Insights for growth</p>
                                </div>
                            </div>
                        </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <h1 style="text-align: center; margin-bottom: 30px;"><i class="fas fa-box-open"></i> Product Inventory</h1>
            
            <div class="controls">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Search products...">
                </div>
                <div class="filter-controls">
                    <select id="category-filter">
                        <option value="">All Categories</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Books">Books</option>
                        <option value="Home">Home</option>
                    </select>
                    <select id="sort-select">
                        <option value="">Sort by</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="name">Name: A to Z</option>
                    </select>
                    <button type="button" id="clear-all-btn" class="btn-secondary">
                        <i class="fas fa-trash-alt"></i> Clear All
                    </button>
                </div>
            </div>
            
            <div id="products-container" class="products-grid">
                <!-- Products will be displayed here -->
            </div>
        </div>

        <div id="add-product-page" class="page">
            <h1 style="text-align: center; margin-bottom: 30px; color: var(--dark);"><i class="fas fa-plus-circle"></i> Add New Product</h1>
            
            <form id="product-form" class="product-form">
                <div class="form-group">
                    <label for="product-title"><i class="fas fa-pencil-alt"></i> Product Title</label>
                    <input type="text" id="product-title" required placeholder="Enter product title">
                </div>
                
                <div class="form-group">
                    <label for="product-price"><i class="fas fa-dollar-sign"></i> Price ($)</label>
                    <input type="number" id="product-price" required min="0" step="0.01" placeholder="Enter price">
                </div>
                
                <div class="form-group">
                    <label for="product-image"><i class="fas fa-image"></i> Image URL</label>
                    <input type="url" id="product-image" required placeholder="Enter image URL">
                </div>
                
                <div class="form-group">
                    <label for="product-category"><i class="fas fa-tag"></i> Category</label>
                    <select id="product-category" required>
                        <option value="">Select a category</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Books">Books</option>
                        <option value="Home">Home</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="product-description"><i class="fas fa-align-left"></i> Description</label>
                    <textarea id="product-description" rows="4" placeholder="Enter product description"></textarea>
                </div>
                
                <button type="submit"><i class="fas fa-plus-circle"></i> Add Product</button>
            </form>
        </div>
    </div>

    <div id="notification" class="notification">
        <i class="fas fa-check-circle"></i>
        <span>Product added successfully!</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
